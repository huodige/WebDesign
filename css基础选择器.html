<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
        }

        .red {
            color: red;
        }

        .green {
            color: green;
        }

        .font22 {
            font-size: 22px;
        }

        p {
            text-decoration: underline;
            font-family: "微软雅黑";
        }

        #bold {
            font-weight: bold;
        }

        #font24 {
            font-size: 24px;
        }

        p {
            color: silver;
        }

        .special {
            color: black;
        }

        /*交集选择器*/
        p.special {
            color: gray;
        }
        /* 并集选择器 */
        h2,h3{
            color:gray;
            font-size: 14px;
        }
        /* 后代选择器 */
        p strong{color:red;}     
        strong{color:blue;}
    </style>
</head>

<body>
    <!-- 标签选择器 指定类型的所有标签都有效 -->
    <!-- 类选择器 .类名 在一个标签中可以应用多个类，以设置差异化样式，多个类名用空格隔开 -->
    <!-- id选择器 #id 标签的id是唯一的，js调用时会报错，一个标签不能定义多个id值 -->
    <!-- 通配符选择器：* 是作用范围最广的选择器，且能用于匹配页面中的所有标签 -->
    <!-- 交集选择器由两个选择器构成，其中第一个为标签选择器，第二个为类选择器，两个选择器之间不能有空格，例如h3.special -->
    <!-- 并集选择器 可以为多个标签统一设置相同的样式，从而避免代码的冗余。并集选择器是一个复合选择器，多个选择器通过英文逗号连接而成 -->
    <!-- 后代选择器 可以用来控制内部嵌套标签的样式， 外层标签写在前面，内层便签写在后面，外层标签和内层标签用空格分隔。
        当标签发生嵌套时，内层标签就称为外层标签的后代 -->
    <h2 class="red">二级标题文本</h2>
    <p class="green font22">段落一文本内容</p>
    <p class="red font22">段落二文本内容</p>
    <p>段落三文本内容</p>

    <p id="bold">段落1：id="bold"，设置粗体文字。</p>
    <p id="font24">段落2：id="font24"，设置字号为24px。</p>
    <p id="font24">段落3：id="font24"，设置字号为24px。</p>
    <p id="bold font24">段落4：id="bold font24"，同时设置粗体和字号24px。</p>

    <p>段落文本（银灰色）</p>
    <p class="special">段落文本（灰色）</p>
    <h3 class="special">标题文本（黑色）</h3>

    <p>天下难事，<strong>必作于易。</strong></p>
    <strong>天下大事，必作于细。</strong>

    <div align="center"><img src=images/1.png></div>
    <img src="images/1.png" align="center">
</body>

</html>
