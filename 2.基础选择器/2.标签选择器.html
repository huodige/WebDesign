<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>id选择器</title>
    <style type="text/css">
        p{
            font-weight: bold; /* 文字加粗*/
            font-size: 24px;/*字号大小*/
        }
    </style>
</head>

<body>
    <!-- 标签选择器 指定类型的所有标签都有效 -->
    <p>段落1：id="bold"，设置粗体文字。</p>
    <p>段落2：id="font24"，设置字号为24px。</p>
    <p>段落3：id="font24"，设置字号为24px。</p>
    <p>段落4：id="bold font24"，同时设置粗体和字号24px。</p>
</body>

</html>
