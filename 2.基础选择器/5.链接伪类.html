<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 正常浏览时的样式 */
        a:link {
            color: blue;

        }

        /* 被单击过的超链接的显示样式 */
        a:visited {
            color: red;
            font-size: 18px;
        }

        /* 鼠标指针悬浮在超链接上的样式 */
        a:hover {
            color: aqua;
        }

        /*当前激活时的样式风格（在鼠标单击与释放之间发生）  */
        a:active {
            color: blueviolet;
        }
    </style>
</head>

<body>
    <a href="https://www.bilibili.com/">百度</a>
    <br>
    <a href="https://www.cnblogs.com/">博客园</a>
</body>

</html>
