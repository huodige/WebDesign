<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>id选择器</title>
    <style type="text/css">
        /* *{
            margin:0px;
            padding: 0%;
        } */
    </style>
</head>
<body>
    <!-- 通配符选择器：* 是作用范围最广的选择器，且能用于匹配页面中的所有标签，但是有些标签不需要修饰，
        会增加浏览器的渲染时间,导致页面的性能变差 -->
    <p>段落1：id="bold"，设置粗体文字。</p>
    <p>段落2：id="font24"，设置字号为24px。</p>
    <p>段落3：id="font24"，设置字号为24px。</p>
    <p>段落4：id="bold font24"，同时设置粗体和字号24px。</p>
</body>

</html>
