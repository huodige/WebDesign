<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>后代选择器</title>
    <style type="text/css">
        p strong{color:red;}     /*后代选择器*/
        strong{color:blue;}
    </style>
</head>
<body>
    <p>天下难事，<strong>必作于易。</strong></p>
    <strong>天下大事，必作于细。</strong>
</body>
</html>
