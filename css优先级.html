<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /*
        1、
        p {
            color: red;
        }

        .blue {
            color: green;
        }

        #header {
            color: blue;
        } */


        p strong {
            color: black;
        }

        /* 权重为：1+1 */

        strong .blue {
            color: green;
        }

        /*权重为：1+10*/
        .father strong {
            color: yellow;
        }

        /*权重为：10+1*/
        p.father strong {
            color: orange;
        }

        /*权重为：1+10+1*/
        p.father .blue {
            color: gold;
        }

        /*权重为：1+10+10*/
        #header1 strong {
            color: pink;
        }

        /*权重为：100+1*/
        #header1 strong.blue {
            color: red;
        }

        /*权重为：100+1+10*/


        strong {
            color: red;
        }

        #header2 {
            color: green;
        }
    </style>

    <link rel="stylesheet" href="css/style_red.css" type="text/css" />
    <style>
        #header3 {
            color: gray;
        }

        /* 内嵌式样式 */
        /* p{
        color:gray;
    } */
        /* 如果id选择器换成标签选择器p，则显示链入式红色 */
    </style>




</head>

<body>
    <!-- 1、多个样式应用在同一标签上，css会根据样式的权重优先显示权重最大的样式。优先级：地址选择器>类选择器>标签选择器 -->
    <p id="header" class="blue">我是谁，我在哪里</p>
    <!-- 2、多个选择器构成的复合选择器，其权重可以理解为基础选择器权重的叠加，假设标签选择器的权重为1，类选择器的权重为10，id选择器权重为100 -->
    <p class="father" id="header1">
        <strong class="blue">文本的颜色</strong>
    </p>
    <!-- 3、继承样式的权重为0，在嵌套结构中，当父元素被子元素继承时，它的权重都为0，也就是说 -->
    <p id="header2" class="blue">
        <strong>
            继承样式不如自定义的样式权重大
        </strong>
    </p>
    <!-- 4、当权重相同时，CSS的优先级遵循就近原则，靠近标签的样式具有最高的优先级 -->
    <p id="header3">权重相同时，就近优先</p>
    <!-- 5、"!import"命令的标签会被赋予最高的优先级，此命令必须位于属性值和英文分号之间，否则无效 -->
</body>

</html>
