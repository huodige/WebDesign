<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>设置背景颜色</title>
    <style type="text/css">
        body {
            background-color: #CCC;
            /*设置网页的背景颜色*/
            background-image: url(../images/bg.png);
            /*设置网页的背景图像*/
            background-repeat:repeat-x;
            /*设置背景图像的平铺*/
            /*设置网页的背景图像*/
        }

        /*设置网页的背景颜色*/
        h2 {
            font-family: "微软雅黑";
            color: #FFF;
            background-color: #36C;
            /*设置标题的背景颜色*/
        }
    </style>
</head>

<body>

    <!-- 在CSS中，背景颜色使用background-color属性来设置。
    background-color属性的默认值为transparent，即背景透明，设置背景透明的子元素会透出其父元素的背景颜色。 -->


    <h2>热爱工作，具有奉献精神</h2>
    <p> 奉献就像蒲公英的种子，随风飘散，落到哪里就在哪里生根、成长，就会在哪里开出美丽的金色小花，而我们的行动就像那传播种子的缕缕轻风，
        让我们拿出心中的热情，奉献我们的青春，用真诚的态度对待工作、对待生活、对待人生。 </p>
</body>

</html>
