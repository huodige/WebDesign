<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    网页可以被划分成多个区域，这些承载内容的区域被称为盒子模型。
    盒子模型把HTML页面中的元素看作方形的盒子，每个方形的盒子都由内容、宽度、高度、内边距、边框和外边距组成。
    参考https://www.runoob.com/css/css-boxmodel.html
    总元素的宽度=宽度+左填充+右填充+左边框+右边框+左边距+右边距
    总元素的高度=高度+顶部填充+底部填充+上边框+下边框+上边距+下边距

</body>
</html>
