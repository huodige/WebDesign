<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
        .one {
            width: 600px;
            /*设置宽度*/
            height: 50px;
            /*设置高度*/
            background: aqua;
            /*设置背景颜色*/
            font-size: 20px;
            /*设置字体大小*/
            font-weight: bold;
            /*设置字体加粗*/
            text-align: center;
            /*设置文本内容水平居中对齐*/
        }

        .two {
            width: 600px;
            /*设置宽度*/
            height: 100px;
            /*设置高度*/
            background: lime;
            /*设置背景颜色*/
            font-size: 14px;
            /*设置字体大小*/
            text-indent: 2em;
            /*设置首行文本缩进2字符*/
        }
    </style>
</head>

<body>
    <!-- div英文“division”，意思是“分割、区域”。
    div标签是HTML的基础标签，通常用于划分网页、完成网页布局。
    可以为div标签设置宽度、高度、内边距、边框、外边距等属性。
    div标签可以嵌套html大多数标签，也可以嵌套多层div标签。
    div标签还可以与id和class等属性结合使用，替代一些具有块元素属性的标签（如<nav>标签、<footer>标签），用于设置不同的CSS的样式。 -->
            <div class="one">
                爱岗敬业，无私奉献
            </div>
            <div class="two">
                <p>青春在平凡的工作岗位上闪光。</p>
            </div>

</body>

</html>
