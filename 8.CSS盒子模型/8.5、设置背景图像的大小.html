<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>设置背景图像大小</title>
    <style type="text/css">
        div{
            width:300px;
            height:300px;
            border:3px solid #666;
            margin:0 auto;
            background-color:#FCC;
            background-image:url(../images/hong.png);
            background-repeat:no-repeat;
            background-position:center center;
            background-size:50%;
            }
        </style>
</head>
<body>
    <!-- background-size属性用于控制背景图像的大小。
    语法格式为：background-size:属性值1 属性值2;
    属性值1为必选属性值，属性值2为可选属性值。
    其属性值:
    像素值：设置背景图像的高度和宽度。第一个值设置宽度，第二个值设置高度。如果只设置一个值，则第二个值会默认为auto
    百分比：以父元素的百分比来设置背景图像的宽度和高度。第一个值设置宽度，第二个值设置高度。如果只设置一个值，则第二个值会默认为auto
    cover：把背景图像扩展至足够大，使背景图像完全覆盖背景区域。背景图像的某些部分也许无法显示在背景定位区域中
    contain：按照某一边，把背景图像扩展至最大尺寸，背景图像会完全显示在区域中 -->

    <div>300px的盒子</div>
</body>
</html>
