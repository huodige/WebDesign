    <title>设置多重背景图像</title>
    <style type="text/css">
    p{
        width:300px;
        height:300px;
        border:1px solid black;
        background-image:url(../images/dog.png),url(../images/bg1.png),url(../images/bg2.png);
        }
    </style>
</head>
<body>
    <!-- 
        在CSS3中，通过background-image、background-repeat、background-position和background-size等属性的值来实现多重背景图像效果，
        各属性值之间用逗号隔开。
        排在最上方的图像应该先设置，其次是中间的装饰，最后才是背景图像。
     -->

    </p>
</body>
</html>
