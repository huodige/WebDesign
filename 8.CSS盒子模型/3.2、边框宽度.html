<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>设置边框宽度</title>
    <style type="text/css">
        p{
            border-style: solid;
            border-color: brown;
        }
        .one {   
            border-width: 3px;  
        }

        .two {
            border-width: 3px 1px;
            
        }

        .three {
            border-width: 3px 1px 2px;
        }
    </style>
</head>

<body>
    <!-- border-width:上边 [右边 下边 左边]
    常用单位为像素，属性值和边对应关系与border-style类似 -->
    <p class="one">盼望着，盼望着，东风来了，春天的脚步近了。</p>
    <p class="two">盼望着，盼望着，东风来了，春天的脚步近了。</p>
    <p class="three">盼望着，盼望着，东风来了，春天的脚步近了。</p>
</body>

</html>
