<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>设置背景的显示区域</title>
    <style type="text/css">
    p{
        width:300px;
        height:200px;
        border:8px solid #bbb;
        padding:40px;
        background-image:url(../images/jiangzhang.png);
        background-repeat:no-repeat;
        background-origin:content-box;  /*背景图像相对文本内容定位*/
    }
    </style>
</head>
<body>
    <!-- 
        在默认情况下，background-position属性总是以元素左上角为坐标原点定位背景图像，运用CSS3中的background-origin 属性可以改变这种定位方式，
    自行定义背景图像的相对位置。
    语法格式：background-origin:属性值;
    padding-box：背景图像相对于内边距区域定位。
    border-box：背景图像相对于边框定位。
    content-box：背景图像相对于内容边界定位。 
-->
    <p>“一分耕耘一分收获”“未必尽如人意，但求无愧我心”。不论是科学技术人员，还是普通群众；不论是国家干部，还是环卫工人，
        只要对祖国赤诚、对事业认真，对工作挚爱，勤勤恳恳地在自己的岗位上耕耘，就能释放光和热，绽放鲜艳的理想之花。</p>
</body>
</html>
