<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>背景复合属性</title>
    <style type="text/css">
        div{
            width:200px;
            height:200px;
            border:5px dashed #B5FFFF;
            padding:25px;
            background:#B5FFFF url(../images/caodi.png) no-repeat left bottom padding-box;
            }
    </style>
</head>
<body>
    <!-- 在CSS中，背景属性也是一个复合属性，可以将背景相关的样式都综合定义在一个复合属性background中。
    语法格式：background:[background-color] [background-image] [background-repeat] [background-attachment] 
    [background-position] [background-size] [background-clip] [background-origin]; -->


    <div>小草偷偷地从土里钻出来，嫩嫩的，绿绿的。园子里，田野里，瞧去，一大片一大片满是的。坐着，躺着，打两个滚，踢几脚球，赛几趟跑，
        捉几回迷藏。风轻悄悄的，草软绵绵的。</div>
</body>
</html>
