<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>外边距</title>
    <style type="text/css">
    img{
        border:5px solid #011d33;
        float:left;                   /*设置图像左浮动*/
        margin-right:50px;            /*设置图像的右外边距*/
        margin-left:30px;             /*设置图像的左外边距*/
        /*上面两行代码等价于margin:0 50px 0 30px;*/
        }
    p{text-indent:2em;}               /*段落文本首行缩进2字符*/
    </style>
</head>
<body>
    <img src="../images/tupian2.png" alt="爱岗敬业" />
    <p>爱岗敬业、无私奉献，让青春在平凡的工作岗位上闪光，这是对每个人在各自的岗位上工作的基本要求，这也是一种“当主人、创业绩、
        奉献在岗位上”的宽阔胸怀和思想境界的体现。何谓敬业精神？说得简单一点就是我们对待工作的严谨态度。</p>
</body>
</html>
