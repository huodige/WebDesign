<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>综合设置边框</title>
    <style type="text/css">
    h2{ 
        border-top:3px dashed #F00;           /*单侧复合属性设置各边框*/
        border-right:10px double #900;
        border-bottom:5px double #FF6600;
        border-left:10px solid green;
    }
    .zhangjiuling{border:15px solid #FF6600;}   /*border复合属性设置各边框相同*/
    </style>
</head>
<body>
    <!-- border:宽度 样式 颜色
    当每一条边的样式都不相同，或者只需单独定义某一条边的样式时，可以使用单侧边框的符合属性：border-top、border-buttom、
    border-left、border-right进行设置 -->
    <h2>张九龄</h2>
    <img class="zhangjiuling" src="../images/1.jpg" alt="张九龄概述图" />
</body>
</html>
