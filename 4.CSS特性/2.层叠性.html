<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p{
            font-size: 18px;
            font-family: "微软雅黑";
        }
        .special{
            font-style: italic;
        }
        #one{
            font-weight: bold;
        }
    </style>
</head>
<body>
    <!-- 层叠性是指CSS样式具有相互叠加的特性 -->
    <p>离离原上草，一岁一枯荣</p>
    <p class="special" id="one">野火烧不尽，春风吹又生</p>
</body>
</html>
