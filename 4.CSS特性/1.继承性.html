<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            color: aqua;
            width: 1000px;
            height: 500px;
            margin: 5px;
            font-size: 1px;
            background-color: blueviolet;
        }

        /* p,
        h1 ,div{
            color: aqua;
        } */
        div {
            color: blue;
        }
    </style>

</head>

<body>
    <!-- 继承性是指子标签会继承父标签的某些样式 -->
    <!-- 继承性非常有用，通过它不必为每个子标签单独添加与父标签相同的样式。使代码简洁 -->
    <h1>标题</h1>
    <p>内容</p>
    <div>
        你好
        <strong>小明</strong>
    </div>
    <!-- 注意：并不是所有的CSS样式属性都可以继承，例如，下面这些样式就不具备继承性，需要使用CSS基础选择器单独设置
    边框属性
    外边距属性
    内边距属性
    定位属性
    浮动属性
    高度属性
    -->
</body>

</html>
