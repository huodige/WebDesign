<!DOCTYPE html>
<html lang="en">

<head>

    <title>@font-face规则</title>
    <style type="text/css">

        @font-face {
            font-family: jianzhi;
            /*服务器字体名称*/
            src: url(../font/Roman\ SD.ttf);
            /*服务器字体名称*/
        }
        p {
            font-family: jianzhi;
            /*设置字体样式*/
            font-size: 32px;
        }
    </style>
</head>

<body>
    <!-- @font-face是CSS3的新增规则，用于定义服务器字体，通过@font-face规则，可以在计算机中使用未安装的字体。使用@font-face规则定义服务器
    字体的基本语法格式如下：
@font-face{
    font-family:字体名称;
    src:字体路径;
}
-->
