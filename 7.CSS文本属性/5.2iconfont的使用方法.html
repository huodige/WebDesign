<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图标字体：本地下载引用</title>
    <link rel="stylesheet" href="../iconfont/iconfont.css" type="text/css">
    <style>
        /*图标颜色变为粉色*/
        .p1 {
            font-size: 100px!important;
            color: pink;
        }
    </style>

</head>

<body>
    <!-- 参考文档：https://blog.csdn.net/weixin_42771853/article/details/128386825 -->
    <!-- 1.下载图标（阿里巴巴图标库）： https://www.iconfont.cn/-->

    <!-- 引入各图标，iconfont为图标字体类名，必写-->
    <span class="iconfont icon-shangchuan"></span>
    <!-- Unicode:转义字符引用  -->
    <span class="iconfont p1">&#xe64d;</span>

</body>

</html>
