<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>导入式</title>
    <link href="style03.css" type="text/css" rel="stylesheet" />
    <!-- 导入式
    链入式和导入式加载时间和顺序不同，当一个页面被加载时，<link/>标签引用的CSS样式表会被同时加载。而
    @import语句引用的CSS语句会等到页面加载完成后再加载，因此当网速比较慢时，若使用导入式CSS样式，
    可能会显示没有CSS样式修饰的网页，造成不好的用户体验 -->
    <style>
        @import url(../css/style03.css);
        /* @import "../css/style03.css"; */
    </style>
</head>
<body>
    <h2>《师说》片段</h2>
    <p>人非生而知之者，孰能无惑？惑而不从师，其为惑也，终不解矣。生乎吾前，其闻道也固先乎吾，吾从而师之；生乎吾后，其闻道也亦先乎吾，吾从而师之。</p>
</body>
</html>
