<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
        .title {
            text-align: center;
            width: 60px;
            color: red;
        }
    </style>
</head>

<body>
    <!-- 
        表单是可以通过网络接收用户数据的平台，例如注册页面、网上订货页面等都是以表单形式来收集用户信息的，
        这些信息又被表单传递给后台服务器，从而实现网页与用户间的互动。
    表单由表单控件（单行文本输入框、密码输入框等）、提示信息（一些说明性文字，用于提示用户进行相应操作）和表单域
    （相当于一个容器，用于采集用户输入或选择的数据）组成的。
    创建表单：form
    action属性:用于指定接收并处理表单数据的服务器程序的URL，属性值可以为绝对路径或者相对路径，还可以是用来接收数据的电子邮箱
    method属性:用于设置表单的提交方式（get和post)。get方式提交的数据会显示在浏览器的地址栏中，保密性差，且有数据量的限制。
    post方式的保密性好，并且无数据量的限制，所以使用post方式可以提交大量的数据。
    name属性：用于指定表单的名称，name属性标签会将用户填写的内容提交给服务器
    -->

    <!-- 
表单控件
1.input控件
语法格式:<input type="控件类型">
text:单行文本输入框
password:密码输入框
radio:单选按钮,同一组中的单选按钮必须指定相同的name值。
checkbox:复选框
button:普通按钮，常常配合JavaScript脚本语言使用
submit:提交按钮，完成信息输入后，一般需要单击提交按钮才能完成表单数据的提交。修改value值可以改变提交按钮的默认文本。
reset:重置按钮，可以取消已输入的所有表单信息，修改value值可以改变重置按钮的默认文本。
image:图像形式提交的按钮，与提交按钮功能相同，外观上更加美观。src属性必须有指定图像的URL。
hidden:隐藏域，对于用户是不可见的，通常用于后台的程序。
file:文件域，会出现“选择文件”按钮，通过填写文件路径或直接选择文件的方式将文件提交给后台服务器。

name:控件的名称，用户自定义
value:input控件中的默认文本内容，用户自定义
size:input控件在页面中的显示宽度，正整数
readonly:input控件的内容为只读（不能编辑修改），取值readonly
disabled:第一次加载页面时禁用input控件（显示为灰色），取值disabled
checked:定义默认选中的单选按钮或复选框，取值checked
maxlength:input控件允许输入的最多字符数

     -->

    <!-- 
textarea控件  多行文本输入框
语法格式：<textarea cols="每行的字符数" rows="显示的行数">
name:控件的名称，用户自定义
readonly:input控件的内容为只读（不能编辑修改），取值readonly
disabled:第一次加载页面时禁用input控件（显示为灰色），取值disabled

在CSS中用width和height代替cols和rows
      -->

      <!-- 
select控件 下拉列表
语法格式：<select>
<option>选项1</option>
<option>选项2</option>
...
</select>

1.select标签：
size属性：用于指定下拉列表的可见选项数，取值为正整数
multiple属性：当定义multiple="multiple"时，下拉列表将具有多项选择功能，按住“ctrl”键的同时加以选择即可选择多项

2.option标签：
selected属性：当定义selected="selected"时，当前选项即为默认选中项

3.optgroup标签：用于定义选项组
label属性：必选，定义具体的选项组名
       -->
    <form action="" method="">
        <table border="2" cellspacing="2" cellpadding="2">
            <tr>
                <td colspan="2" align="center">
                    学生登记表
                </td>
            </tr>

            <tr>
<!-- input控件和label控件联合使用，以扩大控件的有效选择范围，从而提供更好的用户体验。
for属性的值设置为与表单控件的id相同，这样label标签中的内容就会绑定到指定的id的表单控件上，单击label标签的内容时，相应的表单控件就会处于选中状态
-->
                <td class="title"><label for="name">姓名</label></td>
                <td><input type="text" name="userName" id="name" value="张三"></td>
            </tr>
            <tr>
                <td class="title">性别</td>
                <td>
                    <input type="radio" name="sex" value="male">男
                    <input type="radio" name="sex" value="female">女
                </td>
            </tr>
            <tr>
                <td class="title">专业</td>
                <td>
                    <select name="course">
                        <optgroup label="软件">
                            <option value="network" selected="selected">网络工程</option>
                            <option value="java">Java</option>
                            <option value="computer">计算机基础</option>
                        </optgroup>
                    </select>
                </td>
            </tr>
            <tr>
                <td class="title">爱好</td>
                <td>
                    <input type="checkbox" name="music" value="music" checked>音乐
                    <input type="checkbox" name="physical" value="physical">体育
                    <input type="checkbox" name="arts" value="arts" checked>美术
                </td>
            </tr>
            <tr>
                <td class="title">照片</td>
                <td>
                    <input type="file" name="file" accept="image/*">
                </td>
            </tr>
            <tr>
                <td class="title">简历</td>
                <td>
                    <textarea style="overflow:scroll;" cols="20" rows="2"></textarea>
                </td>
            </tr>
            <tr>
                <td colspan="2" align="center">
                    <input type="submit">
                    <input type="reset" value="重填">
                    <input type="button" value="普通按钮">
                    <input type="image" src="../images/login.jpg" width="50px">
                    <input type="hidden">
                </td>
            </tr>
        </table>
    </form>
</body>

</html>
