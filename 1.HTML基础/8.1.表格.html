<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
<!-- 
table:一个表格的开始和结束，其内部可以放置表格的行、单元格
tr:用于定义表格中的一行，必须嵌套在table标签中。table标签有几对tr标签就表示表格有几行
td:用于定义表格中的单元格（列），必须嵌套在tr标签中。tr标签有几对td就表示一行中有多少个单元格（列）
tr标签中只能嵌套td，不可以直接在tr中输入文字
 -->

 <!-- 
table标签的属性
boeder:用于设置表格的边框（默认无边框），像素值
cellspacing:用于设置单元格与单元格之间的距离，像素值（默认为2px）
cellpadding:用于设置单元格内容与单元格边缘之间的距离，像素值（默认1px）
width:设置表格宽度，像素值
height:设置表格高度，像素值
align:用于设置表格在网页中的水平对齐方式，如left、center、right
bgcolor:用于设置表格的背景颜色
background:用于设置表格的背景图像，背景图像的URL
  -->

  <!-- 
tr标签的属性
height:用于设置行的高度，像素值
align:用于设置行内容的水平对齐方式。left、right、center
valign:用于设置行内容的垂直对齐方式。top、middle、bottom
bgcolor:用于设置行的背景颜色
background:用于设置行的背景图像
   -->

   <!-- 
td标签的属性
width:设置单元格的宽度，像素值
height:设置单元格的高度，像素值
align:用于设置单元格内容的水平对齐方式。left、right、center
valign:用于设置单元格内容的垂直对齐方式。top、middle、bottom
bgcolor:用于设置单元格的颜色
colspan:用于设置单元格跨越的列数（用于合并水平方向的单元格）
rowspan：用于设置单元格跨越的行数（用于合并垂直方向的单元格）
    -->

    <!-- 
        th:设置表头，位于表格第一行或第一列，其文本加粗且居中显示。td只是定义普通单元格
     -->
    <table border="1" width="200">
        <caption>学生登记表</caption> <!--caption定义表格的标题-->
        <!--表题-->
        <tr>
            <th>学号</th><!-- 表头 -->
            <th>姓名</th>
        </tr>
        <tr>
            <td>01</td>
            <td>小丽</td>
        </tr>
        <tr>
            <td>02</td>
            <td>小红</td>
        </tr>
    </table>
    <table border="2">
        <tr>
            <td>
                <table border="3">
                    <tr>
                        <td>学号</td>
                        <td>姓名</td>
                    </tr>
                    <tr>
                        <td>03</td>
                        <td>小司</td>
                    </tr>
                </table>
            </td>
            <td>学号</td>
        </tr>
        <tr>
            <td>05</td>
            <td>小芳</td>
        </tr>
    </table>
    <table border="3" width="500" cellspacing="8" cellpadding="1" align="left" bgcolor="green" >
        <caption>学生登记表</caption>
        <tr height="80" align="center" valign="top" background="../images/banner1.jpg">
            <th rowspan="2">学号</th>
            <th>姓名</th>
        </tr>
        <tr>
            <td align="center">小丽</td>
        </tr>
        <tr>
            <td colspan="2">小红</td>
        </tr>
    </table>
</body>

</html>
