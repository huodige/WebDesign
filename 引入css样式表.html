<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>链入式</title>
    
    <style type="text/css">
        
        /* 内嵌式 */
        h2 {
            text-align: center;
        }

        p {
            color: aqua;
            font-size: 16px;
            text-decoration: line-through;
        }
    </style>
    <!-- 链入式 是使用频率最高且最实用的引入方式 通过它可将HTML代码和CSS代码分离成两个或对个文件，实现结构和样式的完全分离-->
    <link href="css/style03.css" type="text/css" rel="stylesheet" />
    <style>
        @import url();
        @import "";
        /* 导入式 */
        /* 链入式和导入式加载时间和顺序不同，当一个页面被加载时，<link/>标签引用的CSS样式表会被同时加载。而
        @import语句引用的CSS语句会等到页面加载完成后再加载，因此当网速比较慢时，若使用导入式CSS样式，
        可能会显示没有CSS样式修饰的网页，造成不好的用户体验 */
    </style>
</head>

<body>
    <h2>《师说》片段</h2>
    <p>人非生而知之者，孰能无惑？惑而不从师，其为惑也，终不解矣。生乎吾前，其闻道也固先乎吾，吾从而师之；
        生乎吾后，其闻道也亦先乎吾，吾从而师之。</p>
    <p style="font-size: 18px;color:blue">行内式</p>
</body>

</html>
