<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>使用overflow属性清除浮动</title>
<style type="text/css"> 
.father{                              /*没有给父元素定义高度,浮动起来的div失去了div独占一行的特性，而清除浮动的父div仍然独占一行。*/
	background:#ccc;
	border:1px dashed #999; 
	 /*对父元素应用overflow:hidden;*/
	 /* height: 40px; */
	overflow:hidden;             
	/* overflow:hidden 的用法在隐藏溢出和清除浮动上主要针对父div是否有固定的高度加以区分。  */
}
.box01,.box02,.box03{
	height:50px; 
	line-height:50px;
	background:#f9c;
	border:1px dashed #999;
	margin:15px;
	padding:0px 10px; 
	float:left;                     /*定义box01、box02、box03三个盒子左浮动*/
}
</style>
</head> 
<body>
    <!-- 
    2.使用overflow属性清除浮动
    对元素应用“overflow:hidden;”样式 
    -->
<div class="father">
	<div class="box01">box01</div>
	<div class="box02">box02</div>
	<div class="box03">box03</div>
	
</div>
</body>
</html>
