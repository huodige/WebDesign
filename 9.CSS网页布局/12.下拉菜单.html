<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
           
/* 
1、ul：清除内外边距；清除前面的项目符号；
2、li：列表左浮动
3、链接标签a:字体颜色为#fff；清除下划线；行内元素转化为块元素；左右内边距为25px；上下内边距为0px
4、鼠标移动到a标签，背景颜色变为黑色#000
5、一级菜单“首页”背景为黑色#000 
6、#nav:背景颜色为#693；宽度为1000px；高度为40px；上下外边距为50px且居中；文字垂直居中（行高等于高度）；左内边距为55px；整体宽度不变
7、#nav li:hover ul:鼠标悬浮在主菜单时，下拉菜单可以显示出来（）
8、#nav ul:隐藏菜单下拉列表（display:none），并去除黑色背景占位（position:absolute）
9、 #nav ul li a：字体颜色为#666
10、 #nav ul li a:hover：鼠标停留在二级菜单时，背景颜色为透明（transparent）,字体颜色为#693
*/
        ul {
            /*清除内外边距 */
            margin: 0;
            padding: 0;
            /* 清除前面的项目符号 */
            list-style: none;
        }

        ul li {
            float: left;
        }

        ul li a {
            color: #fff;
            text-decoration: none;
            display: block;
            /* 菜单文字分开 */
            padding: 0 25px;
        }

        ul li a:hover {
            background-color: #000;
        }

        ul .first a {
            background-color: #000;
        }
        
        #nav {
            background-color: #693;
            width: 1000px;
            margin: 50px auto;
            height: 40px;
            /* 高度等于行高就垂直居中了 */
            line-height: 40px;
            /* 菜单整体右移 */
            padding-left: 55px;
            /* 不想让ul整体宽度变宽 */
            box-sizing: border-box;
        }

        #nav li:hover ul{
            /* 鼠标悬停在一级菜单时显示二级菜单 */
            display: block;
        }
        #nav ul {
            /* 隐藏菜单下拉列表 */
            display: none;
            /* 去除ul占位 */
            position: absolute;
          
        }
        #nav ul li a:hover{
            /* 鼠标悬停在二级菜单时背景颜色变为透明 */
            background-color:transparent ;
            color:#693;
        }
        #nav ul li a{
            /* 二级菜单默认字体颜色 */
            color: #666;
        }
    </style>


</head>
