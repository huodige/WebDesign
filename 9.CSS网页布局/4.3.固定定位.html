<!DOCTYPE html>  
<html>  
<head>  
  <style>  
    .fixed-header {  
      position: fixed;  
      top: 0;  
      left: 0;  
      width: 50%;  
      height: 50px;  
      background-color: #333;  
      color: #fff;  
      text-align: center;  
      line-height: 50px;  
    }  
  </style>  
</head>  
<body>  
  <div class="fixed-header">  
    <h1>固定定位示例</h1>  
  </div>  
  <p>这是一段普通的文本内容，当你滚动页面时，固定定位的头部会始终保持在页面的顶部。</p>  
  <p>滚动页面查看效果...</p>  
</body>  
</html>
