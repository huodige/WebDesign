<!DOCTYPE html>  
<html>  
<head>  
  <style>  
    .container {  
      position: relative;  
      height: 200px;  
      width: 200px;  
      background-color: #ccc;  
    }  
      
    .box1 {  
      position: absolute;  
      top: 10px;  
      left: 10px;  
      width: 50px;  
      height: 50px;  
      background-color: #f00;  
      z-index: 1;  
    }  
      
    .box2 {  
      position: absolute;  
      top: 50px;  
      left: 50px;  
      width: 100px;  
      height: 100px;  
      background-color: #0f0;  
      z-index: 2;  
    }  
  </style>  
</head>  
<body>  
    <!-- 
    当对多个标签同时设置定位时，定位标签之间有可能会发生重叠。
    z-index可以调整重叠定位标签的堆叠顺序，其取值可为正整数、负整数和0。数值越大，标签越居上。
    需要注意的是，z-index属性只能在 定位元素 之间起作用。如果两个元素都没有定位，则它们的堆叠顺序由它们在HTML中的顺序决定。
    如果个元素的z-index属性值为负数，则它会被放置在没有设置z-index属性值的元素下方。
    z-index为负值可以隐藏元素，只需要层叠上下文内的某一个父元素加个背景色就可以。
 -->
  <div class="container">  
    <div class="box1">Box 1</div>  
    <div class="box2">Box 2</div>  
  </div>  
</body>  
</html>
