<!DOCTYPE html>  
<html>  
<head>  
  <style>  
    .container {  
      position: relative;  
      height: 200px;  
      width: 200px;  
      background-color: #ccc;  
    }  
      
    .box1 {  
      position: absolute;  
      top: 10px;  
      left: 10px;  
      width: 50px;  
      height: 50px;  
      background-color: #f00;  
      z-index: 1;  
    }  
      
    .box2 {  
      position: absolute;  
      top: 50px;  
      left: 50px;  
      width: 100px;  
      height: 100px;  
      background-color: #0f0;  
      z-index: 2;  
    }  
  </style>  
</head>  
<body>  
  <div class="container">  
    <div class="box1">Box 1</div>  
    <div class="box2">Box 2</div>  
  </div>  
</body>  
</html>
