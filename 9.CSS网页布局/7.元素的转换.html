<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>元素的转换</title>
<style type="text/css">
div,span{                    /*同时设置div和span的样式*/    
	width:200px;             /*宽度*/
	height:50px;             /*高度*/
	background:#FCC;      /*背景颜色*/
	margin:10px;           /*外边距*/
}
.d_one,.d_two{display:inline;}     /*将前两个div转换为行内元素*/
.s_one{display:inline-block;}      /*将第一个span转换为行内块元素*/
.s_three{display:block;}           /*将第三个span转换为块元素*/

/*隐藏第三个div元素*/
/* .d_three{display: none;}    */
</style>
</head>
<body>
    <!-- 
    网页是由多个块元素和行内元素构成的盒子排列而成的。如果希望行内元素具有块元素的某些特性，例如可以设置宽高，
    或者需要块元素具有行内元素的某些特性，例如不独占一行排列，可以使用display属性对元素的类型进行转换。

    inline:此元素将显示为行内元素（行内元素默认的display属性值）。
    block:此元素将显示为块元素（块元素默认的display属性值）
    inline-block:此元素将显示为行内块元素，可以对其设置宽高和对齐等属性，但是该元素不会独占一行。
    none:此元素将被隐藏，不显示，也不占用页面空间。 
    -->

	<div class="d_one">第1个div元素中的文本</div>
	<div class="d_two">第2个div元素中的文本</div>
	<div class="d_three">第3个div元素中的文本</div>
	<span class="s_one">第1个span元素中的文本</span>
	<span class="s_two">第2个span元素中的文本</span>
	<span class="s_three">第3个span元素中的文本</span>
</body>
</html>
