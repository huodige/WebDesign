<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>使用空标签清除浮动</title>
<style type="text/css">
.father{                              /*没有给父元素定义高度*/
	background:#ccc; 
	border:1px dashed #999; 
}
.box01,.box02,.box03{ 
	height:50px; 
	line-height:50px; 
	background:#f9c; 
	border:1px dashed #999; 
	margin:15px; 
	padding:0px 10px; 
	float:left;                      /*定义box01、box02、box03三个盒子左浮动*/
}
.box04{ clear:both;}                 /*对空标签应用clear:both;*/
</style>
</head> 
<body>

    <!--
    1.使用空标签清除浮动
    在浮动元素之后添加空标签，并对该标签应用“clear:both”样式 
-->


<div class="father">
	<div class="box01">box01</div>
	<div class="box02">box02</div>
	<div class="box03">box03</div>
	<div class="box04"></div>        <!--在浮动元素后添加空标签-->
</div>
</body>
</html>
