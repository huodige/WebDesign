<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>span标签</title>
<style type="text/css">
#header{                          /*设置当前div中文本的通用样式*/
	font-family:"黑体";
	font-size:14px;
	color:#515151;
}
#header .chuanzhi{               /*控制第1个span中的特殊文本*/
	color:#0174c7;
	font-size:20px;
	padding-right:20px;
}
#header .course{                 /*控制第2个span中的特殊文本*/
	font-size:18px;
	color:#ff0cb2;
}
</style>
</head>
<body> 
    <!-- 
    span标签是一个具有行内元素特点的标签
    span标签之间只能包含文本和各种行内元素。
    span标签可以嵌套多层span标签
    span标签常用于定义网页中某些特殊显示的文本，配合class属性使用
    当其他行内元素都不合适时，就可以使用span标记。 
-->
<div id="header">
	<span class="chuanzhi">东临碣石</span>，以观沧海。<span class="course">水何澹澹，</span>山岛竦峙。
</div>
</body>
</html>
