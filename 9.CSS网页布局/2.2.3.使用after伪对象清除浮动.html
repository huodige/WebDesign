<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>使用after伪对象清除浮动</title>
<style type="text/css">
.father{                             /*没有给父元素定义高度*/
	background:#ccc;
	border:1px dashed #999;
}
.father:after{                      /*对父元素应用after伪对象样式*/
	display:block;
	clear:both;
	content:"";
	/* visibility:hidden; */
	height:0;
}
.box01,.box02,.box03{
	height:50px;
	line-height:50px;
	background:#f9c;
	border:1px dashed #999;
	margin:15px;
	padding:0px 10px;
	float:left;          /*定义box01、box02、box03三个盒子左浮动*/
}
</style>
</head> 
<body>

    <!-- 3.使用after伪对象清除浮动
    （1）必须为需要清除浮动的元素伪对象设置“height:0;”样式
    （2）必须在伪对象中设置content属性，属性值可以为空。如content:""; -->
<div class="father">
	<div class="box01">box01</div>
	<div class="box02">box02</div>
	<div class="box03">box03</div>
</div>
</body>
</html>
