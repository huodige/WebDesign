<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>子元素依据其父元素进行定位</title>
	<style type="text/css">
		body {
			margin: 0px;
			padding: 0px;
			font-size: 18px;
			font-weight: bold;
		}

		.father {
			margin: 10px auto;
			width: 300px;
			height: 300px;
			padding: 10px;
			background: #ccc;
			border: 1px solid #000;
			/*相对定位，但不设置偏移量*/
			position: relative;
		}

		.child01,
		.child02,
		.child03 {
			width: 100px;
			height: 50px;
			line-height: 50px;
			background: #ff0;
			border: 1px solid #000;
			border-radius: 50px;
			margin: 10px 0px;
			text-align: center;
		}

		.child02 {
			/*绝对定位*/
			position: absolute;
			/*距左边线150px*/
			left: 150px;
			/*距顶部边线100px*/
			top: 100px;
		}
	</style>
</head>

<body>

	<!-- 
    在网页设计中，一般需要让子标签依据其父标签的位置进行绝对定位，此时如果父标签不需要定位，该怎么办呢？
    可直接将父标签设置为相对定位，但不对其设置偏移量，然后再对子标签应用绝对定位，并通过偏移属性对其进行精确定位。
    这样父标签既不会失去其空间，同时还能保证子标签依据父标签准确定位。 
-->

	<!-- 
    注意：
  1.如果仅对标签设置绝对定位，不设置边偏移，则标签的位置不变，但该标签不再占用标准文档流中的空间，会与上移的后续标签重叠。
  2.定义多个边偏移属性时，如果left和right参数值冲突，以left参数值为准；如果top和bottom参数值冲突，以top参数值为准。
 -->

	<!-- 
    固定定位：
    固定定位是绝对定位的一种特殊形式
    当对标签设置固定定位后，该标签将脱离标准文档流的控制，始终依据浏览器窗口来定义自己的显示位置。
    不管浏览器滚动条如何滚动，也不管浏览器窗口的大小如何变化，该标签都会始终显示在浏览器窗口的固定位置。
  -->

	<!-- 
    当对多个标签同时设置定位时，定位标签之间有可能会发生重叠。
    z-index可以调整重叠定位标签的堆叠顺序，其取值可为正整数、负整数和0。数值越大，标签越居上。
 -->

	<div class="father">
		<div class="child01">child-01</div>
		<div class="child02">child-02</div>
		<div class="child03">child-03</div>
	</div>
</body>

</html>
