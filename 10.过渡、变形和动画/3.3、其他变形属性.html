<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>translate3D()</title>
    <style type="text/css">
        div{
            width:200px;
            height:200px;
            border:2px solid #000;
            position:relative;
            transition:all 1s ease 0s;           /*设置过渡效果*/
            transform-style:preserve-3d;         /*保存嵌套元素的3D空间*/
        }
        img{
            position:absolute;
            top:0;
            left:0;
            transform:translateZ(100px);
        }
        .no2{
            transform:rotateX(90deg) translateZ(100px);
        }
        div:hover{
            transform:rotateX(-90deg);           /*设置旋转角度*/
        }
        div:visited{
            transform:rotateX(-90deg);           /*设置旋转角度*/
            transition:all 1s ease 0s;           /*设置过渡效果*/
            transform-style:preserve-3d;         /*规定被嵌套元素如何在3D空间中显示*/
        }
    </style>
</head>
<body>
    <!-- transform-style：用于定义元素是否保留3D位置。属性值：flat：元素不保留3D位置（默认属性）；preserve-3d：元素将保留其3D位置
    backface-visibility：用于定义元素背面朝向观察者时是否可见。属性值：visible：背面可见；hidden：背面不可见  -->


    <!-- translate3d(x,y,z)：定义实现3D位移；
    translateX(x)：定义实现沿x轴位移；
    translateY(y)：定义实现沿y轴位移；
    translateZ(z)：定义实现沿z轴位移；
    scale3d(x,y,z)：定义实现3D缩放；
    scaleX(x)：用于实现围绕x轴的缩放；
    scaleY(y)：用于实现围绕y轴的缩放；
    scaleZ(z)：用于实现围绕z轴的缩放； -->

    <div>
        <img class="no1" src="../images/10章节/1.png" alt="1">
        <img class="no2" src="../images/10章节/2.png" alt="2">
    </div>
</body>
</html>
