<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>transform-origin属性</title>
    <style>
    #div1{	
        position:relative;
        width: 200px;
        height: 200px;
        margin: 100px auto;
        padding: 10px;
        border: 1px solid black;
    }
    #box02{
        padding:20px;
        position:absolute;
        border:1px solid black;
        background-color: red;
        transform:rotate(45deg);               /*旋转45°*/	
        transform-origin:20% 40%;               /*更改原点坐标的位置*/	    	   
    }
    #box03{
        padding:20px;
        position:absolute;
        border:1px solid black;
        background-color:#FF0;
        transform:rotate(45deg);               /*旋转45°*/	
    }
    </style>
</head>
<body>
    <!-- 变形操作都是以元素的中心点为参照。默认情况下，元素的中心点在X轴和Y轴的50%位置。如果需要改变这个中心点，可以使用transform-origin属性。
其语法格式为：transform-origin: x-axis y-axis z-axis;
x-axis：定义视图被置于X轴的何处。属性值可以是单位为百分比、em、px的数字，也可以是top、right、bottom、left和center这样的关键词
y-axis：定义视图被置于Y轴的何处。属性值可以是单位为百分比、em、px的数字，也可以是top、right、bottom、left和center这样的关键词
z-axis：定义视图被置于Z轴的何处。需要注意的是，Z轴的属性值不能是一个百分比数字，否则将会视为无效值，一般为px单位的数字 -->

    <div id="div1">
        <div id="box02">更改变换中心</div>
        <div id="box03">未更改变换中心</div>
    </div>
</body>
</html>
