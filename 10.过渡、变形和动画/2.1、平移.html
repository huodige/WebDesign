<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>translate()</title>
    <style type="text/css"> 
    div{
        width:100px;
        height:50px;
        background-color:#0CC;
    }
    #div2{transform:translate(100px,30px);}
    </style>
</head>
<body>
    <!-- 平移是指元素位置的变化，包括水平移动和垂直移动。在CSS3中，使用translate()可以实现元素的平移效果。
    其语法格式为：transform:translate(x-value,y-value);
    参数x-value和y-value分别用于定义水平（X轴）坐标和垂直（Y轴）坐标。参数值常用单位为像素和百分比。
    当参数值为负数时，表示反方向移动元素（向左和向上移动）。如果省略了第二个参数，则取默认值0，即在该坐标轴不移动。 -->

    <div>盒子1：我寄愁心与明月，</div>
    <div id="div2">盒子2：随君直到夜郎西。</div>
</body>
</html>
