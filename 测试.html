<!DOCTYPE html>

<html>

<head> 

    <meta charset="utf-8"> 

    <title>Document</title> 

    <style type="text/css">

        ul {

            margin: 0;

            padding: 0;

            list-style: none;

        }

        ul li a {

            display: block;

            color: white;

            text-decoration: none;

            box-sizing: border-box;

            padding-left: 25px;

        }

        ul li ul li a {

            width: 180px;

            height: 60px;

            color: black;

            background-color: #f9f9f9;

        }

        ul li a:hover {

            width: 180px;

            height: 60px;

            background-color: #4CAF50;

        }

        #nav {

            height: 60px;

            width: 180px;

            background-color: #3e8e41;

            line-height: 60px;

        }

        #nav li:hover ul {

            display: block;

            background-color: #f1f1f1;

        }

        #nav ul {

            display: none;

            position: absolute;

        }

        #nav ul li:hover {

            width: 180px;

            height: 60px;

            background-color: #f1f1f1;

            color: black;

        }

    </style>

</head>

<body>

    <ul id="nav">

        <li class="first"><a href=" ">下拉菜单</a >

            <ul>

                <li><a href="#">下拉菜单1</a ></li>

                <li><a href="#">下拉菜单2</a ></li>

                <li><a href="#">下拉菜单3</a ></li>

            </ul>

        </li>

    </ul>

</body>

</html>
